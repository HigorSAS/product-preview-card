<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <section class="card">
    <div class="card-image">
      <img class="desktop" src="images/image-product-desktop.jpg" alt="">
      <img class="mobile" src="images/image-product-mobile.jpg" alt="">
    </div>

    <div class="container">
      <p class="sub-title">Perfume</p>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="container-price">
        <p class="price">$149.99</p>
        <p class="price-2"><s>$169.99</s></p>
      </div>

      <div class="container-btn">
        
        <a href="#" class="btn">
          <img src="images/icon-cart.svg" alt="">
          Add to Cart</a>
      </div>
    </div>
  </section>
  
</body>
</html>
